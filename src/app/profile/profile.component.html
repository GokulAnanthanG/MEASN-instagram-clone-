<div class="container">
    <div class="container">
    <div class="col-md-12">
        <div class="col-md-6 first_six  ">
            <img  class="img img-responsive img-thumbnail profile_icon" src="{{checkProfileimg(data.imgurl)}}" alt="">
        </div>
        <div class="col-md-6"><br><br>
        <mat-grid-list cols="3"rowHeight="70px" >
            <mat-grid-tile>
 <span class="uName">{{data.userName}}</span>
            </mat-grid-tile>
        <mat-grid-tile>
            <button (click)="openEditDialog()" mat-button>Edit</button>&nbsp;<button mat-icon-button><mat-icon>settings</mat-icon></button>
        </mat-grid-tile>    
    </mat-grid-list>


    <table>
        <tr>
            <td><span>{{dataSer.postLength}} posts</span></td><button mat-button>{{data.followers.length}} followers</button><td></td> <td><button mat-button>{{data.following.length}} following</button></td> </tr>
    </table>
    
    <textarea readonly name="" id="" cols="30" rows="6">{{data.bio}}</textarea>
 <br><a href="">&nbsp;<b>{{data.websiteUrl}}
</b></a>
        </div>
    </div>
</div>

<div class="conatiner courosel">
    <carousel [height]="cheight" [cellsToShow]="ccellsToShow" [cellWidth]='ccellWidth' [cellsToScroll]='ccellsToScroll'
        [borderRadius]='cborderRadius'>
      
        <div class="carousel-cell">
            <img src="assets/i1.jpg">
        </div>
        <div class="carousel-cell">
            <img src="assets/i2.jpg">
        </div>
        <div class="carousel-cell">
            <img src="assets/i3.jpg">
        </div>
        <div class="carousel-cell">
            <img src="assets/i4.jpg">
        </div>
        <div class="carousel-cell">
            <img src="assets/i5.png">
        </div>
        <div class="carousel-cell">
            <img src="assets/i6.jpg">
        </div>
        <div class="carousel-cell">
            <img class="img img-responsive img-rounded" src="assets/art1.jpg">
        </div>
        <div class="carousel-cell">
            <img class="img-responsive" src="assets/art2.jpg">
        </div>

    </carousel>

</div>
<!--courosel--> <br><br>
<mat-divider></mat-divider>
&nbsp;
<div class="buttons">
    <span><button (click)="changeActive1()" [ngClass]="{ active:positive[0],offButton:negative[0] }" mat-button routerLink="/profile/post"><mat-icon>apps</mat-icon></button></span>
    <span><button (click)="changeActive2()" [ngClass]="{ active:positive[1],offButton:negative[1]  }" mat-button routerLink="/profile/igtv"><mat-icon>live_tv</mat-icon></button></span>
    <span><button (click)="changeActive3()"  [ngClass]="{ active:positive[2],offButton:negative[2]  }" mat-button routerLink="/profile/save"><mat-icon>bookmark_outline</mat-icon></button></span>
    <span><button (click)="changeActive4()"  [ngClass]="{ active:positive[3],offButton:negative[3]  }" mat-button routerLink="/profile/post"><mat-icon>loyalty</mat-icon></button></span>
</div><br>
