<p *ngIf="data.length==0" align="center">No PosTS YeT</p>
<div class="container">
  <mat-grid-list cols="4" rowHeight="200px" >
      <mat-grid-tile *ngFor="let data of data">
        <img (click)="viewComment(data._id)" matTooltip="{{data.likes.length}} like {{data.comment.length}} comments"  class="img w img-responsive img-thumbnail" src="{{data.postUrl}}" alt="">
      </mat-grid-tile>
       
  </mat-grid-list>
</div>
