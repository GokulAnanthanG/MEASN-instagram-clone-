<mat-dialog-content>
    <div class="img-wrapper">
        <img width="100%" height="100%" src="{{postData.postUrl}}" class="img-responsive" alt="">
       
    </div>
    <p>{{postData.caption}}</p>
    <br><br>

<mat-divider></mat-divider>
<div *ngFor="let comment of comment">
    <mat-list >
        <mat-list-item>
            <img style="width: 50px;height: 50px;" mat-list-icon src="{{checkProfileimg(comment.imgurl)}}"
                alt="">
            <div mat-list-line>&nbsp;<b>{{comment.userName}}</b></div>
            <div mat-list-line>&nbsp;{{comment.comment}}</div>
        </mat-list-item>
    </mat-list> 
</div>
</mat-dialog-content>
